<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Search Flights</title>
<link href="../resources/styles/jquery-ui.css" rel="stylesheet" type="text/css" media="screen">
<link href="../resources/styles/final.css" rel="stylesheet" type="text/css" media="screen">
<link href="../resources/styles/jquery.toastmessage.css" rel="stylesheet" type="text/css" media="screen">
<script src="../resources/scripts/jquery.js"></script>
<script src="../resources/scripts/jquery-ui.js"></script>
<script src="../resources/scripts/organictabs.jquery.js"></script>
<script src="../resources/scripts/flightData.js"></script>
<script src="../resources/scripts/search.js"></script>
<script src="../resources/scripts/jsonsql.js"></script>
<script src="../resources/scripts/jquery.toastmessage.js"></script>
<script src="../resources/scripts/messages.js"></script>
</head>
<body>
<!-- Main body wrapper -->
	<div class="wrapper">
		<div class="header">Flight Search Engine</div> <!-- Page Header -->
		<div class="searchTabContainer"> <!-- Container for Oneway and Return Search tabs -->
			<div id="tab-container">
				<ul class='nav'>
					<li class="nav-one"><a href="#oneway" class="current">One Way</a></li>
					<li class="nav-two last"><a href="#return">Return</a></li>
				</ul>
				<div class="list-wrap">
					<ul id="oneway">
						<li>
							<form id="onewayform">
								<table class="formTable" cellspacing="5">
								<tr>
									<td><label for="sourceO">Origin</label></td>
									<td><input id="sourceO" name="sourceO" placeholder="Origin City" type="text" class="text"></td>
								</tr>
								<tr>
									<td><label for="destinationO">Destination</label></td>
									<td><input id="destinationO" name="destinationO" placeholder="Destination City" type="text" class="text"></td>
								</tr>
								<tr>
									<td><label for="depDate">Departure</label></td>
									<td><input id="depDate" name="depDate" placeholder="Click to Enter Date" type="text" class="text"></td>
								</tr>
								<tr>
									<td><label for="noOfPassO">Passengers</label></td>
									<td><select id="noOfPassO">
										<option value="1" selected="selected">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
									</select></td>
								</tr>
								<tr>
									<td></td>
									<td><button type="button" id="oneWaySubmit">Submit</button></td>
								</tr>
								</table>
							</form>
						</li>
					</ul>
					<ul id="return" class="hide">
						<li>
							<form id="returnForm">
								<table class="formTable" cellspacing="5">
								<tr>
									<td><label for="sourceR">Origin</label></td>
									<td><input id="sourceR" name="sourceR" placeholder="Origin City" type="text" class="text"></td>
								</tr>
								<tr>
									<td><label for="destinationR">Destination</label></td>
									<td><input id="destinationR" name="destinationR" placeholder="Destination City" type="text" class="text"></td>
								</tr>
								<tr>
									<td><label for="depDateR">Departure</label></td>
									<td><input id="depDateR" name="depDateR" placeholder="Click to Enter Date" type="text" class="text"></td>
								</tr>
								<tr>
									<td><label for="retDate">Return Date</label></td>
									<td><input id="retDate" name="retDate" placeholder="Click to Enter Date" type="text" class="text"></td>
								</tr>
								<tr>
									<td><label for="noOfPassR">Passengers</label></td>
									<td><select id="noOfPassR">
										<option value="1" selected="selected">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
									</select></td>
								</tr>
								<tr>
									<td></td>
									<td><button type="button" id="returnSubmit">Submit</button></td>
								</tr>
								</table>
							</form>
						</li>
					</ul>
				</div>
			</div>
			<div id="filterContainer">
				Refine Fight Search<br/><br/>
				<p>
					<label for="amount">Price range&nbsp;&nbsp;&nbsp;</label>
					<input type="text" disabled id="amount">
					<input type="hidden" id="priceRange">
				</p>
				<br />
				<div id="slider-range"></div>
			</div>
		</div>
		<div class="resultContainer">
			<div class="oneResult" id="result">
				<div class="resultBanner">
				  <div class="resultRoute"></div>
				  <div class="resultPlan"></div>
				</div>
				<div class="resultTable">
					<table class="oneTable" cellspacing="10"><tr><td>Sample</td></tr></table>
				</div>
			</div>
			<div class="startUp" id="start">Please enter valid values in Oneway or Return section to begin.</div>
		</div>
		<div class="footer">&copy; Sandeep. Test Development</div>
	</div>
</body>
</html>
